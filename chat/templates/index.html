<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userMessageInput = document.getElementById('userMessage');
            userMessageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() === '') {
                return;  // Ne rien faire si le message est vide
            }
            
            addMessage(userMessage, 'user');
            document.getElementById('userMessage').value = '';  // Vider le champ de saisie

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            
            const data = await response.json();
            addMessage(data.response, 'bot');
        }

        function addMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message ' + sender;
            messageContainer.textContent = message;

            const chatContainer = document.getElementById('chatContainer');
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // Faire d√©filer vers le bas
        }
    </script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatContainer" class="chat-container"></div>
    <div class="input-container">
        <input type="text" id="userMessage" placeholder="Tapez votre message ici...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div id="response"></div>
</body>
</html>
